			<div class="pages" id="configuration" >
				<h2> Configuration </h2>
				<form id= "from1">
					<div>Choose your Buttons: <br>
						<label for="right">Right key:</label>
						<input class = "configBtn" type="text" id="right" autocomplete="off" value="ArrowRight" onkeydown="setFitKey('right', event)" maxlength="1"><br>
						<label for="left">Left key:</label>
						<input class = "configBtn" type="text" id="left" autocomplete="off" value="ArrowLeft" onkeydown="setFitKey('left', event)" maxlength="1"><br>
						<label for="up">Up key:</label>
						<input class = "configBtn" type="text" id="up" autocomplete="off" value="ArrowUp" onkeydown="setFitKey('up', event)" maxlength="1"><br>
						<label for="down">Down key:</label>
						<input class = "configBtn" type="text" id="down" autocomplete="off" value="ArrowDown" onkeydown="setFitKey('down', event)" maxlength="1"><br>
					</div>

					<br>
					<div>
						<label for="ballsquantity">Choose number of balls:(number between 50-90)</label>
						<input class = "configBtn" id = "balls" type="range" min="50" max="90" value="50" onchange="chosenNumberBalls(this.value)">                             
						<p id="numberballs"></p>
					</div>
				
					<div>
						<label for="colors">3 types of balls- choose their colors:</label>
						<br>
						<label>type 1: 5 points </label>
						<input class = "configBtn" type="color" id="color5" name="color5" value="#f6b73c">
						<label>type 2: 15 points </label>
						<input class = "configBtn" type="color" id="color15" name="color15" value="#e66465">
						<label>type 3: 25 points </label>
						<input class = "configBtn" type="color" id="color25" name="color25" value="#665EE6">
					</div>
					<br>
					<div>
						<label for="timer">Choose game time:(minimum 60 seconds)</label>
						<input class = "configBtn" type="number" id="timer" name="timer" min="60" value="60" onKeyDown="return false">
					</div>
					<div>
						<label for="monstersquantity">Choose number of monsters:(number between 1-4)</label>
						<input class = "configBtn" id = "monsters" type="range" min="1" max="4" value="1" onchange="chosenNumberMonsters(this.value)">                             
						<p id="numbermonsters"></p>
					</div>
					
					<input class = "configBtn" type="button" id = "button1" value="fill form randomly" onclick="random()">
					<input class = "configBtn" type="button" id = "button2" value="Let's start!" onclick="updateAttributes('game')">
				</form>
			</div>


			<div class="pages" id="game" style="display:none;">
				<div id="game_score_time_live">
					<div id="score" class="game_progress">
						<label for="lblScore">SCORE:</label>

					</div>
					<div id="time" class="game_progress">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" readonly="readonly" />
					</div>
					<label for="lblLives">LIVES:</label>
						<img id="curr_lifes" width="50" height="20"/>
					<div id="newGame">
						<input class="button" type="button" id = "new" value="New Game" onclick="backToConfig()">
					</div>
		
				</div>
