<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="lib/css/emoji.css" rel="stylesheet">
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/additional-methods.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	</head>

	<body>
		<div class="bar" id="myNavbar">
			<ul class="list-bar">
			  <li> <a onclick="show('welcome')"> <i class="fa fa-home"></i> Welcome </a></li>
			  <li> <a onclick="show('register')"><i class="fa fa-user"></i> Register </a></li>
			  <li> <a onclick="show('login')"><i class="fa fa-camera-retro"></i> Login </a></li>
			  <li> <a id="openModal"><i class="fa fa-music"></i> About </a></li>
			</ul>
		</div>

		<div class="pages" id="welcome" style = "position: fixed; left:80px; top:120px;" >welcome
			<br><br>
			<button class="button" onclick="show('login')"> Sign in </button>
			<button class="button" onclick="show('register')"> Sign up </button>
		</div>

		<!-- register form -->
		<div class="pages" id="register" style="display:none; position: fixed; left:80px; top:120px;">register
			<form id="register_form">
				<p>
				<label for="username">Username </label>
				<input id="username" name="username">
				</p>
				<p>
				<label for="password">Password </label>
				<input type="password" id="password" name="password"><br><br>
				<input type="checkbox" onclick="showPassword()">Show Password
				</p>
				<p>
				<label for="firstname">First Name </label>
				<input id="firstname" name="firstname">
				</p>
				<p>
				<label for="lastname">Last Name </label>
				<input id="lastname" name="lastname">
				</p>
				<p>
				<label for="email">E-Mail </label>
				<input id="email" name="email">
				</p>
				<p>
				<label for="birthdate">Birth date</label>
				<input type="date" id="birthdate" name="birthdate">
				</p>
				<p>
				<input type="submit" value="Submit" id="register">
				<input type="button" value="Cancel" id="register" onclick="cancleReg()">

				</p>
			</form>
		</div>

		<!-- login form -->
		<div class="pages" id="login" style="display:none; position: fixed; left:80px; top:120px;">login
			<form id="login_form">
				<p>
				<label for="username">Username </label>
				<input id="username_login" name="username_login">
				</p>
				<p>
				<label for="password">Password </label>
				<input type="password" id="password_login" name="password_login"><br><br>
				<!-- <input type="checkbox" onclick="showPassword()">Show Password 
				</p>  
				 show password not working -->
				
				<input type="submit" value="Submit" id="login">

				</p>
			</form>
		</div>

		<!-- The Modal -->
		<div id="about" class="modal">
			<div class="modal-content">
			<div class="modal-header">
				<span class="close" onclick="document.getElementById('about').style.display='none'">&times;</span>
				<h2>Modal Header</h2>
			</div>
			<div class="modal-body">
				<p>Some text in the Modal Body</p>
				<p>Some other text...</p>
			</div>
			<div class="modal-footer">
				<h3>Modal Footer</h3>
			</div>
			</div>
			<script type = "text/javascript" src="app.js"></script>  
		</div>

		<div class="pages" id="configuration" style="display:none; position: fixed; left:80px; top:120px;">Game Configuration
			<br><br>
			<form id= "from1">
				<div>Choose your Buttons: 
					<label for="right">Right key:</label>
					<input type="text" id="right" autocomplete="off" value="Right" onkeydown="setFitKey('right', event)" maxlength="1">
					<label for="right">Left key:</label>
					<input type="text" id="left" autocomplete="off" value="Left" onkeydown="setFitKey('left', event)" maxlength="1">
					<label for="up">Up key:</label>
					<input type="text" id="up" autocomplete="off" value="Up" onkeydown="setFitKey('up', event)" maxlength="1">
					<label for="down">Down key:</label>
					<input type="text" id="down" autocomplete="off" value="Down" onkeydown="setFitKey('down', event)" maxlength="1">
				</div>

				<br><br>
				<div>
					<label for="ballsquantity">Choose number of balls:(number between 50-90)</label>
					<input id = "balls" type="range" min="50" max="90">                             
					<p id="numberballs"></p>
				</div>
				<br><br>
				<div>
					<label for="colors">3 types of balls- choose their colors:</label>
					<br>
					<label>type 1: 5 points </label>
					<input type="color" id="color5" name="color5" value="#f6b73c">
					<label>type 2: 15 points </label>
					<input type="color" id="color15" name="color15" value="#e66465">
					<label>type 3: 25 points </label>
					<input type="color" id="color25" name="color25" value="#665EE6">
				</div>
				<br><br>
				<div>
					<label for="time">Choose game time:(minimum 60 seconds)</label>
					<input type="number" id="time" name="time" min="60">
				</div>
				<div>
					<label for="monstersquantity">Choose number of monsters:(number between 1-4)</label>
					<input id = "monsters" type="range" min="1" max="4" onchange="chosenNumberMonsters(this.value)">                             
					<p id="numbermonsters"></p>
				</div>
				<input type="button" value="fill form randomly" onclick="random()">
				<input type="button" value="Let's start!" onclick="show('game')">
			</form>
		</div>


		<div class="pages" id="game" style="display:none;">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</body>
</html>
